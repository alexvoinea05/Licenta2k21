<form *ngIf="appUser" name="deleteForm" (ngSubmit)="confirmDelete(appUser.idAppUser!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="appUserDeleteDialogHeading">Confirma operatia de stergere</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-appUser-heading">Esti sigur ca vrei sa stergi acest App User?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Anuleaza</span>
    </button>

    <button id="jhi-confirm-delete-appUser" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Sterge</span>
    </button>
  </div>
</form>
