<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cartOrderDetails">
      <h2 data-cy="cartOrderDetailsDetailsHeading"><span>Cos cumparaturi</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id Cos</span></dt>
        <dd>
          <span>{{ cartOrderDetails.idCartOrderDetails }}</span>
        </dd>
        <dt><span>Pret Total</span></dt>
        <dd>
          <span>{{ cartOrderDetails.totalPrice }}</span>
        </dd>
        <dt><span>Status Comanda</span></dt>
        <dd>
          <span>{{ cartOrderDetails.statusCommand }}</span>
        </dd>
        <dt><span>Id App User</span></dt>
        <dd>
          <div *ngIf="cartOrderDetails.idAppUser">
            <a [routerLink]="['/app-user', cartOrderDetails.idAppUser?.idAppUser, 'view']">{{ cartOrderDetails.idAppUser?.idAppUser }}</a>
          </div>
        </dd>
        <dt><span>Produse</span></dt>
        <dd>
          <div *ngIf="cartOrderDetails.cartItems">
            <div *ngFor="let cartOrderDet of cartOrderDetails.cartItems">
              <span>{{ cartOrderDet.idProduct?.name }}</span>
            </div>
            <!-- <a [routerLink]="['/app-user', cartOrderDetails.idAppUser?.idAppUser, 'view']">{{ cartOrderDetails.idAppUser?.idAppUser }}</a> -->
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Inapoi</span>
      </button>

      <button
        type="button"
        *jhiHasAnyAuthority="'ROLE_ADMIN'"
        [routerLink]="['/cart-order-details', cartOrderDetails.idCartOrderDetails, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editare</span>
      </button>
    </div>
  </div>
</div>
