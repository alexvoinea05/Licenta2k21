<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-cart-items-heading" data-cy="CartItemsCreateUpdateHeading">Create or edit a Cart Items</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('idCartItems')!.value == null">
          <label class="form-control-label" for="field_idCartItems">Id Cart Items</label>
          <input
            type="number"
            class="form-control"
            name="idCartItems"
            id="field_idCartItems"
            data-cy="idCartItems"
            formControlName="idCartItems"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
          <div *ngIf="editForm.get('quantity')!.invalid && (editForm.get('quantity')!.dirty || editForm.get('quantity')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('quantity')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('quantity')?.errors?.min"> This field should be at least 0.1. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('quantity')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_modifiedAt">Modified At</label>
          <div class="d-flex">
            <input
              id="field_modifiedAt"
              data-cy="modifiedAt"
              type="datetime-local"
              class="form-control"
              name="modifiedAt"
              formControlName="modifiedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_idProduct">Id Product</label>
          <select class="form-control" id="field_idProduct" data-cy="idProduct" name="idProduct" formControlName="idProduct">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                productOption.idProduct === editForm.get('idProduct')!.value?.idProduct ? editForm.get('idProduct')!.value : productOption
              "
              *ngFor="let productOption of productsSharedCollection; trackBy: trackProductByIdProduct"
            >
              {{ productOption.idProduct }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_idOrderDetails">Id Order Details</label>
          <select
            class="form-control"
            id="field_idOrderDetails"
            data-cy="idOrderDetails"
            name="idOrderDetails"
            formControlName="idOrderDetails"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                cartOrderDetailsOption.idCartOrderDetails === editForm.get('idOrderDetails')!.value?.idCartOrderDetails
                  ? editForm.get('idOrderDetails')!.value
                  : cartOrderDetailsOption
              "
              *ngFor="let cartOrderDetailsOption of cartOrderDetailsSharedCollection; trackBy: trackCartOrderDetailsByIdCartOrderDetails"
            >
              {{ cartOrderDetailsOption.idCartOrderDetails }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
