<div>
  <h2>
    <span id="certificate-grower-page-heading" data-cy="certificateGrowerPageHeading">Certificate incarcate</span>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="table-responsive" *ngIf="users">
    <table class="table table-striped" aria-describedby="user-management-page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="transition.bind(this)">
          <th scope="col" jhiSortBy="id"><span>Id producator</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"><span>Certificat</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="users">
        <tr *ngFor="let user of users; trackBy: trackIdentity">
          <td>
            <a [routerLink]="['/admin/user-management', user.login, 'edit']">{{ user.id }}</a>
          </td>
          <td><img src="data:image/jpg;base64,{{ user.certificate }}" width="100" height="100" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
